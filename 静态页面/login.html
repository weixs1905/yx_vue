<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1356527_a3c51avxqio.css">
    <title>vue-yx-project</title>
    <style>
      html,body{
        width:100%;
        height:100%;
      }
      /* 模拟屏幕区域 */
      #app{
        width:100%;
        height: 100%;
        /* overflow: hidden; */
      }
    </style>
  </head>
  <body>
    <div id="app">
     <div id="login">
       <div class="header">
         <i class="iconfont icon-zhuye icon"></i>
         <span>网易严选</span>
         <div class="icon">
            <i class="iconfont icon-sousuo"></i>
            <i class="iconfont icon-gouwuchekong-copy"></i>
         </div>
       </div>
       <div class="content" style="display: none">
          <div class="logo">
              <img src="//yanxuan.nosdn.127.net/bd139d2c42205f749cd4ab78fa3d6c60.png" alt="">
            </div>
            <div class="phonelogin logincontent">
               <div class="form">
                   <div class="phone">
                     <input type="text" placeholder="请输入手机号">
                   </div>
                    <div class="getcode">
                    <input type="text" placeholder="请输入短信验证码">
                    <span>获取验证码</span>
                    </div>
                  </div>
                  <div class="commit">
                     <p class="first-p">
                       <span>遇到问题？</span>
                       <span>使用密码验证登录</span>
                     </p>
                       <button class="btn">登录</button>
                       <p class="last-p">
                         <input type="checkbox">
                         我同意《服务条款》和《网易隐私政策》
                       </p>
                  </div>
                  <div class="otherlogin">
                    <span>其他登录方式 ></span>
                  </div>
             </div>
             <div class="emaillogin logincontent" style="display: none">
               <div class="form">
                   <div class="phone">
                     <input type="text" placeholder="邮箱">
                   </div>
                     <div class="getcode">
                     <input type="text" placeholder="账号">
                     </div>
                   </div>
                   <div class="commit">
                     <p class="first-p">
                       <span>注册账号</span>
                       <span>忘记密码</span>
                     </p>
                       <button class="btn">登录</button>
                   </div>
                   <div class="otherlogin">
                     <span>其他登录方式 ></span>
                   </div>
             </div>
       </div>
       <div class="loginway">
         <div class="logo">
           <img src="//yanxuan.nosdn.127.net/bd139d2c42205f749cd4ab78fa3d6c60.png" alt="">
         </div>
         <div class="loginphone selectway">
           <i class="iconfont icon-shouji"></i>
           手机号登录
         </div>
         <div class="loginemail selectway">
           <i class="iconfont icon-youxiang"></i>
          邮箱账号登录
         </div>
       </div>

       </div>
    </div>
  </body>
</html>
