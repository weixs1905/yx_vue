<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/shiwu.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1356527_t9lzt0w7xhi.css">
    <title>vue-yx-project</title>
    <style>
      html,body{
        width:100%;
        height:100%;
      }
      /* 模拟屏幕区域 */
      #app{
        width:100%;
        height: 100%;
        /* overflow: hidden; */
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="scan">
          <div class="header">
             <div class="header-top">
                <i class="iconfont icon-zhuye icon"></i>
              <span>发现</span>
              <span>甄选家</span>
              <div class="iconright">
                 <i class="iconfont icon-sousuo"></i>
                 <i class="iconfont icon-gouwuchekong-copy"></i>
              </div>
             </div>
             <div class="header-bottom">
               <ul class="listitem">
                 <li class="item">推荐</li>
                 <li class="item">盛夏特别版</li>
                 <li class="item">好货内部价</li>
                 <li class="item">回购榜</li>
                 <li class="item">晒单</li>
                 <li class="item">开发者日记</li>
                 <li class="item">达人</li>
               </ul>
             </div>
          </div>
          <div class="content">
            <div class="item-index1">
              <img src="https://yanxuan.nosdn.127.net/4d3325dca3fd3955cb3f71049bcb06cf.jpg?imageView&quality=65&thumbnail=690y376" alt="">
            </div>
            <div class="item-index-odd">
              <div class="avatar">
                <img src="https://yanxuan.nosdn.127.net/345ad0e4fdfdd16e1ad9baee2dd26c5f.png?imageView&quality=65&thumbnail=56y56" alt="">
                <span>选妹</span>
              </div>
              <div class="title">
                  夏凉拖鞋捡漏啦！人字拖、软木拖、穆勒鞋……最低5折！
              </div>
              <img class="bigImg" src="https://yanxuan.nosdn.127.net/4268aea8303aff2e998e1367d72fc82d.jpg?imageView&quality=65&thumbnail=690y376" alt="">
              <div class="viewcount">
                <i class="iconfont icon-hj"></i>
                <span>65.4k人看过</span>
              </div>
            </div>
            <div class="item-index-even">
              <div class="left">
                <div class="avatar">
                  <img src="https://yanxuan.nosdn.127.net/511b0e109a55ca28d3b8074c7929bc09.jpg?imageView&quality=65&thumbnail=56y56" alt="">
                  <span>网易有道：莉莉</span>
                </div>
                <div class="title">
                  我可以擦厨房，但从不洗抹布
                </div>
                <div class="dec">
                  本色抑菌懒人抹布限时6.6折
                </div>
                <div class="viewcount">
                  <i class="iconfont icon-hj"></i>
                  <span>4260人看过</span>
                </div>
              </div>
              <div class="right">
                <img src="https://yanxuan.nosdn.127.net/dfb45f7fb44232989b7094e8be4a8dd3.jpg?imageView&quality=65&thumbnail=272y272" alt="">
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
