<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/personal.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1356527_zt2p8vjsm6.css">
    <title>vue-yx-project</title>
    <style>
      html,body{
        width:100%;
        height:100%;
      }
      /* 模拟屏幕区域 */
      #app{
        width:100%;
        height: 100%;
        /* overflow: hidden; */
      }
    </style>

  <body>
    <div id="app">

        <div class="msg">

              <li class="item"><i class="iconfont icon-rili"></i><span>一起拼</span></li>
              <li class="item"><i class="iconfont icon-shouhou"></i><span>售后</span></li>
              <li class="item"><i class="iconfont icon-lipinka"></i><span>返利</span></li>
              <li class="item"><i class="iconfont icon-tubiaolunkuo-"></i><span>会员中心</span></li>

          </div>
